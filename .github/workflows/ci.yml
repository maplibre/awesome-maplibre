name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: wget https://raw.githubusercontent.com/maplibre/maplibre-gl-js/refs/heads/main/.cspell.json
      - run: npx cspell
